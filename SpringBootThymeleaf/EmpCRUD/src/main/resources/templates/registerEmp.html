<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Employee</title>
</head>
<body>
    <h2>Employee Registration</h2>
   <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{empId}">
        
        <label for="emp_name">First Name:</label>
        <input type="text" th:field="*{empName}" id="empName" required><br>
               
        <label for="email">Email:</label>
        <input type="email" th:field="*{empEmail}" id="empEmail" required><br>
        
        <label for="salary">Salary:</label>
        <input type="number" th:field="*{sal}" id="sal" step="0.01" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
