<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Methods Tables</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>

    <h2>ðŸ”¹ 2. Accessing Elements in the DOM</h2>
    <table id="access-table">
        <thead>
            <tr>
                <th>Method</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will insert rows here -->
        </tbody>
    </table>

    <h2>ðŸ”¹ 3. Modifying the DOM</h2>
    <table id="dom-table">
        <thead>
            <tr>
                <th>Action</th>
                <th>Method</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will insert rows here -->
        </tbody>
    </table>

    <script>
        // Data for Accessing Elements
        const accessMethods = [
            { method: 'document.getElementById("id")', description: "Selects an element by its id" },
            { method: 'document.getElementsByClassName("class")', description: "Selects elements by class name (returns a collection)" },
            { method: 'document.getElementsByTagName("tag")', description: "Selects elements by tag name (returns a collection)" },
            { method: 'document.querySelector("selector")', description: "Selects the first element matching a CSS selector" },
            { method: 'document.querySelectorAll("selector")', description: "Selects all elements matching a CSS selector" }
        ];

        // Data for Modifying the DOM
        const domMethods = [
            { action: "Change text content", method: 'element.innerText = "New Text";' },
            { action: "Change HTML content", method: 'element.innerHTML = "<b>Bold Text</b>";' },
            { action: "Change attributes", method: 'element.setAttribute("class", "new-class");' },
            { action: "Change styles", method: 'element.style.color = "red";' }
        ];

        // Function to populate a table
        function populateTable(tableId, data, col1, col2) {
            let tableBody = document.querySelector(`#${tableId} tbody`);
            data.forEach(item => {
                let row = document.createElement("tr");
                row.innerHTML = `<td><code>${item[col1]}</code></td><td>${item[col2]}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Populate both tables
        populateTable("access-table", accessMethods, "method", "description");
        populateTable("dom-table", domMethods, "action", "method");
    </script>

</body>
</html>
