<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
</head>
<body>

    <h1>Company Information</h1>
    <p id="company-info"></p>
    <p id="team-lead"></p>

    <script>
        const company = {
            name: "Tech India Pvt Ltd",
            location: {
                city: "Mumbai",
                country: "India"
            },
            departments: {
                development: {
                    teamLead: "Rajesh",
                    employees: ["Amit", "Suresh", "Vikram"]
                },
                marketing: {
                    teamLead: "Priya",
                    employees: ["Neha", "Anjali"]
                }
            },
            getCompanyInfo() {
                return `${this.name} is located in ${this.location.city}, ${this.location.country}.`;
            }
        };

        // Print in HTML
        document.getElementById("company-info").innerText = company.getCompanyInfo();
        document.getElementById("team-lead").innerText = `Development Team Lead: ${company.departments.development.teamLead}`;
    </script>

</body>
</html>
