<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #todo-list { list-style-type: none; padding: 0; }
        .task { background: #f4f4f4; margin: 5px; padding: 10px; display: flex; justify-content: space-between; }
        .delete-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>üìù Simple To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="todo-list"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("task-input");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            let listItem = document.createElement("li");
            listItem.className = "task";
            listItem.innerHTML = `${taskText} <button class="delete-btn" onclick="deleteTask(this)">X</button>`;

            document.getElementById("todo-list").appendChild(listItem);
            taskInput.value = ""; // Clear input field
        }

        function deleteTask(button) {
            let listItem = button.parentElement;
            document.getElementById("todo-list").removeChild(listItem);
        }
    </script>

</body>
</html>
