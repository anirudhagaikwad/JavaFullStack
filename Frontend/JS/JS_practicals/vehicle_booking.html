<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        select, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>üöó Vehicle Booking System</h2>
    <label for="vehicleType">Choose a vehicle:</label>
    <select id="vehicleType">
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Bus">Bus</option>
    </select>
    <button onclick="bookVehicle()">Book Now</button>

    <h3 id="output"></h3>

    <script>
        // Parent class (Encapsulation)
        class Vehicle {
            constructor(type, price) {
                this.type = type;
                this.price = price;
            }

            book() {
                return `You have booked a ${this.type}. Total cost: $${this.price}`;
            }
        }

        // Child classes (Inheritance & Polymorphism)
        class Car extends Vehicle {
            constructor() {
                super("Car", 50); // Calling parent constructor
            }

            book() {
                return `üöó Car booked! Price: $${this.price}. Drive safely!`;
            }
        }

        class Bike extends Vehicle {
            constructor() {
                super("Bike", 20);
            }

            book() {
                return `üèçÔ∏è Bike booked! Price: $${this.price}. Enjoy your ride!`;
            }
        }

        class Bus extends Vehicle {
            constructor() {
                super("Bus", 100);
            }

            book() {
                return `üöå Bus booked! Price: $${this.price}. Have a great trip!`;
            }
        }

        // Function to handle booking
        function bookVehicle() {
            const selectedVehicle = document.getElementById("vehicleType").value;
            let vehicle;

            // Object creation based on selection
            if (selectedVehicle === "Car") {
                vehicle = new Car();
            } else if (selectedVehicle === "Bike") {
                vehicle = new Bike();
            } else if (selectedVehicle === "Bus") {
                vehicle = new Bus();
            }

            // Display booking message
            document.getElementById("output").innerText = vehicle.book();
        }
    </script>

</body>
</html>
