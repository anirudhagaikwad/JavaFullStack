<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            display: grid;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: grid;
            gap: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background: #ff7eb3;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .three-columns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .two-columns { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .four-columns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .six-columns { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }

        @media (max-width: 1200px) {
            .three-columns { grid-template-columns: repeat(2, 1fr); }
            .four-columns { grid-template-columns: repeat(2, 1fr); }
            .six-columns { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 992px) {
            .three-columns, .four-columns { grid-template-columns: repeat(2, 1fr); }
            .six-columns { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .three-columns, .two-columns, .four-columns, .six-columns {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        @media (max-width: 480px) {
            .container { width: 100%; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="three-columns" action="#" method="post">
            <label>Name<input type="text" name="name" required></label>
            <label>Email<input type="email" name="email" required></label>
            <label>Phone<input type="tel" name="phone" required></label>
            <button type="submit">Submit</button>
        </form>
        
        <form class="two-columns" action="#" method="post">
            <label>Username<input type="text" name="username" required></label>
            <label>Password<input type="password" name="password" required></label>
            <label>Date of Birth<input type="date" name="dob" required></label>
            <label>Gender<select name="gender"><option>Male</option><option>Female</option></select></label>
            <button type="submit">Submit</button>
        </form>
        
        <form class="four-columns" action="#" method="post">
            <label>City<input type="text" name="city" required></label>
            <label>State<input type="text" name="state" required></label>
            <label>Country<input type="text" name="country" required></label>
            <label>ZIP Code<input type="number" name="zip" required></label>
            <button type="submit">Submit</button>
        </form>
        
        <form class="six-columns" action="#" method="post" enctype="multipart/form-data">
            <label>Website<input type="url" name="website" required></label>
            <label>File Upload<input type="file" name="file" required></label>
            <label>Color<input type="color" name="color"></label>
            <label>Range<input type="range" name="range"></label>
            <label>Time<input type="time" name="time"></label>
            <label>Week<input type="week" name="week"></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
