<p>controlflow works!</p>
<h1>Control Flow Component</h1>
<p>Using Angular's new control flow syntax.</p>
<h2>Todos</h2>
<input #text />
<button (click)="add(text.value)">Add</button>

@for (todo of todos; track $index) {
<p>
  <input type="checkbox" (change)="toggle($index)" />
  @if (todo.done) {
  <s>{{ todo.text }}</s>
  } @else {
  <span>{{ todo.text }}</span>
  }
</p>
} @empty {
<p>No todos</p>
}
