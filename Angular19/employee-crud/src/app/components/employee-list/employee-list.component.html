<div class="container mt-4">
    <h1 class="mb-4">Employee List</h1>
    <a routerLink="/create" class="btn btn-primary mb-3">Add Employee</a>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.empId }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a routerLink="/details/{{ employee.empId }}" class="btn btn-sm btn-info me-2">View</a>
              <a routerLink="/edit/{{ employee.empId }}" class="btn btn-sm btn-warning me-2">Edit</a>
              <button (click)="deleteEmployee(employee.empId!)" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
