<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Employee</h2>
    <form (ngSubmit)="onSubmit()" #empForm="ngForm">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required title="Enter first name" placeholder="Enter first name">
      </div>
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required title="Enter last name" placeholder="Enter last name">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required title="Enter email address" placeholder="Enter email address">
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="employee.phoneNumber" name="phoneNumber" title="Enter phone number" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label>Hire Date</label>
        <input type="date" class="form-control" [(ngModel)]="employee.hireDate" name="hireDate" required title="Select hire date" placeholder="Select hire date">
      </div>
      <div class="mb-3">
        <label>Salary</label>
        <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary" placeholder="Enter salary">
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <a routerLink="/employees" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
